<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beaudei Registration</title>
</head>
<body>
    <header>
        <div id="announcement">
            We provides <b>FREE DELIVERY</b> without minimum purchase
        </div>
        <div id="headerSection">
            <div id="headerLogo">
                <a href="home.html"><img src="img/logo.png" alt="home.html"></a>
            </div>
            <div id="headerNav">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="skincare.html">SKIN CARE</a>
                        <ul>
                            <li><a>Cleanser</a></li>
                            <li><a>Mask</a></li>
                            <li><a>Moisturizer</a></li>
                            <li><a>Treatment</a></li>
                        </ul>
                    </li>
                    <li><a href="makeup.html">MAKE UP</a>
                        <ul>
                            <li><a>Face</a></li>
                            <li><a>Lips</a></li>
                            <li><a>Brushes</a></li>
                            <li><a>Eyebrows</a></li>
                        </ul>
                    </li>
                    <li><a href="promotion.html">PROMOTION</a></li>
                    <li><a href="register.html"><b>REGISTER</b></a></li>
                </ul>
            </div>
        </div>
    </header>
    <section id="registrationPage">
        <form action="" id="formRegistration">
            <h2>Registration</h2>
            <div class="formRow">
                <div class="leftSideForm">
                    <label for="fullname">Full Name</label><br>
                    <input type="text" class="textArea" id="txtName" placeholder="Please enter your full name">
                </div>
                <div class="rightSideForm">
                    <label for="birthdate">Birthdate</label><br>
                    <input type="date" class="textArea" id="txtDOB">
                </div>
            </div>
            <div class="formRow">
                <div class="leftSideForm">
                    <label for="email">Email</label><br>
                    <input type="email" class="textArea" id="txtEmail" placeholder="Please enter your valid email address">
                </div>
                <div class="rightSideForm">
                    <label for="skintype">Skin Type</label><br>
                    <select name="skintype" id="selectSkinType" class="textArea">
                        <option value="default">Please select</option>
                        <option value="Oily">Oily</option>
                        <option value="Dry">Dry</option>
                        <option value="Combination">Combination</option>
                    </select>
                </div>
            </div>
            <div class="formRow">
                <div class="leftSideForm">
                    <label for="address">Address</label><br>
                    <input type="text" class="textArea" id="txtAddress" placeholder="Please enter your correct address">
                </div>
                <div class="rightSideForm">
                    <label for="gender">Gender</label><br>
                    <div id="rbGender">
                        <input type="radio" name="gender" id="rbMale">
                        <label for="male">Male</label>

                        <label>|</label>
                        <input type="radio" name="gender" id="rbFemale">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="formRow">
                <div class="leftSideForm">
                    <label for="password">Password</label><br>
                    <input type="password" class="textArea" id="txtPassword" placeholder="Please enter your password">
                </div>
                <div class="rightSideForm">
                    <input type="checkbox" id="termCond">
                    <label for="agreement">I agree with terms and conditions.</label>
                </div>
            </div>
            <label for="error" id="lblError"></label>
            <div id="btnSection">
                <input type="button" value="Register" id="btnRegister" onclick="validateForm();">
            </div>
        </form>
    </section>
    <footer>
        <h1>Beaudei - 2020</h1>
    </footer>
</body>
</html>
